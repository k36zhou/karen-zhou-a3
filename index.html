<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <meta charset="UTF-8">
    <title>Karen Zhou's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Created by Karen Zhou on November 26, 2025 -->
    
    <style>
      body{
        width: 1200px;
        margin: 0 auto
      }
      html{
        width: 1440px;
        background-color: black;
      }
      .container{
        display: grid;
        grid-template-columns: auto;
        place-content: center;
        padding-top: 50px;
        padding-bottom: 50px;
     
      }
      
      /* all nav bar stuff */
      .navbar{
        
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        margin-bottom: 60px;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
        justify-content: center;
        font-size: 18px;
      }

      li {
        display: inline-block;
        margin-right: 176px;
      }
      li:last-child{
        margin-right: 0px;
      }
      ul li a {
        text-decoration: none;
        color: white;
      }
      
      a:hover {
        color: mediumvioletred;
      }
      /* end of nav bar stuff */
      
      /* header stuff */
      .header{
        color: white;
        margin-right: 200px;
        margin-left: 50px;
        font-family: "Inter", sans-serif;
        font-weight: 400px;
        font-size: 100px;
        line-height: 100px;
      }
      
      .right{
        color: mediumvioletred;
        margin-left: 284px;
      }
      .flower{
        animation: colorChange 2s steps(1, end) infinite; 
        display: inline-block;
      }
      
      @keyframes colorChange{
        0%{
          color: mediumvioletred;
        }
        50%{
          color: white;
        }
        100%{
          color: mediumvioletred;
        }
      }
      
       /* end of header stuff */
    </style>
  </head>
  
  <body>
    <!--container class-->
    <div class="container">
      
      <div class="navbar">
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/">designs</a></li>
          <li><a href="photo">photography</a></li>
          <li><a href="/">videography</a></li>
          <li><a href="/">resume</a></li>
      </ul>
      </div>
      
      <h2 class="header">
        You've come to the <span class="flower">âœ¿</span><span class="right">right place.</span>
      </h2>
      
    </div>
    
    
  </body>
</html>
